{% extends 'layouts/main_login.html' %}
{% block title %}ActorPages-Login{% endblock %}
{% block content %}

<div class="page-header" style="text-align:center;">
  <h1>Login</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>Username: {{ form.name(size=25)}}
    <input class="form_submit" type="submit" value="Login"></p>
  </form>
  <p>Don't have a username? <a href='/register'>Register</a> Now!</p>
</div>
{% endblock %}
